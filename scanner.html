<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🌿 Survival Plant Scanner</title>
  <link rel="stylesheet" href="scanner.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <h1 class="glitch" data-text="PLANT CLASSIFIER">🌿 Plant Classifier</h1>
  <p class="subtitle">🌎 Scan a plant and survive the wastelands — Is it Edible, Medicinal, or Poison?</p>

  <div id="webcam-container" class="webcam-circle"></div>

  <div class="buttons">
    <button id="start-button" onclick="init()">🎥 Start Camera</button>
    <button id="predict-button" onclick="predict()" disabled>🔎 Scan Plant</button>
  </div>

  <div id="prediction-container" class="prediction hidden">
    <h2>🧬 Analysis:</h2>
    <div id="prediction-label">-</div>
  </div>
</div>

<!-- TensorFlow and TeachableMachine Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<!-- Your Custom Scanner JS -->
<script src="scanner.js"></script>

</body>
</html>
